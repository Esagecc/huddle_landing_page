<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/ddf4675be7.js"></script>

</head>
<body>

  <main>

    <div class="top-left">
      <img src="images/logo.svg" class="logo" alt="huddle-logo">
      <img src="images/illustration-mockups.svg" class="mockups" alt="illustration">
    </div>

    <div class="bottom-right">
      <h2>
        Build The Community Your Fans Will Love
      </h2>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion. 
      </p>
      <button>
        Register
      </button>
      <div class="social">
        <i class="fa brands fa-facebook-f"></i>
        <i class="fa brands fa-twitter"></i>
        <i class="fa brands fa-instagram"></i>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://esagewebdev.com/" target="_blank">Elizabeth Cantu</a>.
  </div>
  </footer>
</body>
</html>
